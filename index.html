<html>
  <head>
      <link rel="stylesheet" href="style.css">
    </head>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/models.js"></script>
  <script src="js/handler.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <div class='speech-bubble'></div>
    <a-scene embedded arjs cursor="rayOrigin: mouse" accepts-clicks>
      <a-assets>
        <a-asset-item id="river-otter-obj" src="models/river_otter.glb"></a-asset-item>
        <a-asset-item id="polar-bear-obj" src="models/PolarBear.glb"></a-asset-item>
        <a-asset-item id="tree-obj" src="models/trees.glb"></a-asset-item>
        <a-asset-item id="car-obj" src="models/car.glb"></a-asset-item>
      </a-assets>
      
      
      <a-marker id="polarbear-marker" type="pattern" url="markers/bear.patt">
        <a-entity id="polorbear" gltf-model="#polar-bear-obj" material="color: green" rotation="-90 0 0" position="0 0 0" scale="1 1 1"></a-entity>
      </a-marker>

      <a-marker id="tree-marker" type="pattern" url="markers/tree.patt">
        <a-entity id="tree" gltf-model="#tree-obj" rotation="-90 0 0" position="0 0 0" scale="0.2 0.2 0.2"></a-entity>
      </a-marker>

      <a-marker id="car-marker" type="pattern" url="markers/car.patt">
        <a-entity id="car" gltf-model="#car-obj" rotation="-90 0 0" position="0 0 0" scale="1 1 1"></a-entity>
      </a-marker>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
